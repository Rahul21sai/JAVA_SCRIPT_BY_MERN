<!DOCTYPE html>

  <head>

    <title>Document</title>

  <body>
    <script>
      class Car {
        //  class will act as architect
        constructor(brand, name) {
          this.name = name;
          this.brand = brand;
          // this keyword -> hold onto current
          // object address
        }
      }
      let c1 = new Car("honda", "city");
      console.log(c1.brand);
      console.log(c1.name);

      // class behaves blue print of an object ; it provides states (properties ) and behaviour (functions ) to an object
      // objects carray the states and behaviour given by the class they behave as real time entities

      // class ,car -> architect
      // names , brand ->
      //
    </script>
  </body>
</html>
