    <script>
        function orderpizza(pd) 
        {
            let flavour = "Margaretta";

             pd();

        }

        }
        function callfriend(){
            console.log("friend is coming in 30 mins");
        }

        orderpizza(pizzadelivery);
        callfriend();
        // callback - when a function is passed as a parameter to other function
    </script>
